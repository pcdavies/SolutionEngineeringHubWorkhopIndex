<!DOCTYPE html>
<html>
<head>
<title>Developer Innovation HOLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="css/workshop_styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
</head>
<body>
<div ng-app="workshopApp" ng-controller="workshopCtlr" class="content">

<div class="team">
<h3>{{workshop_data.group}}</h3>
<h1>{{workshop_data.team}}</h1>
</div>
<div class="category">
<h4>{{workshop_data.category}}</h4>
</div>


<div class="workshop"  ng-repeat="hol in workshop_data.hols">
<h4>{{hol.title}}</h4>
<p>{{hol.description}}</p>
<a href="{{hol.eloqua_page}}" target="_new" class="linker_l">Access Hands on Lab</a>
<a href="{{hol.youtube}}" target="_new" class="linker_r">Watch Overview</a>
</div>

</div>


</div>
</body>
</html>
